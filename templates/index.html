<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Qiita記事一覧</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>Qiita記事一覧</h1>
        {% for item in items %}
        <ul>
            <li>{{ item.title }}</li>
            <li>{{ item.url }}</li>
            <li>{{ item.likes_count }}</li>
            <li>{{ item.stocks_count }}</li>
            <li>{{ item.page_views_count }}</li>
            <li>{{ item.updated_at }}</li>
        </ul>
        {% endfor %}
    </body>
</html>

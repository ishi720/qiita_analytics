<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <title>Qiita記事一覧</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Qiita記事一覧</h1>
    <form method="post" action="/">
        <input type="text" id="search" name="search" value="{{ user_name }}" required>
        <button type="submit">検索</button>
    </form>

    <table>
    {% if items %}
        <thead>
            <tr>
                <th>記事名</th>
                <th>いいね数</th>
                <th>ストック数</th>
                <th>ページビュー数</th>
                <th>更新日時</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>
                        <a href="{{ item.url }}">{{ item.title }}</a>
                    </td>
                    <td>{{ item.likes_count }}</td>
                    <td>{{ item.stocks_count }}</td>
                    <td>{{ item.page_views_count }}</td>
                    <td>{{ item.updated_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    {% else %}
        <p class="no_item">
            指定した条件に当てはまる記事はありませんでした。<br>
            検索条件を変えて検索してください。
        </p>
    {% endif %}
    </table>
</body>
</html>
